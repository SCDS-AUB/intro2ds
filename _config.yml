# SCDS Course Materials
title: "SCDS Course Materials"
description: "Data Science and Computing lectures at AUB"
baseurl: "/intro2ds"  # for GitHub Pages
url: "https://scds-aub.github.io"

# GitHub settings for Colab links
github_repo: "SCDS-AUB/intro2ds"
github_branch: "main"

# Build settings
markdown: kramdown
kramdown:
  math_engine: mathjax
  input: GFM

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - scripts/
  - "*.py"

# Navigation
nav:
  - title: "Home"
    url: "/"
  - title: "Syllabus"
    url: "/syllabus/"
  - title: "Lectures"
    url: "/lectures"
  - title: "Collaborators"
    url: "/collaborators/"

# Defaults for lectures
defaults:
  - scope:
      path: "_pages"
    values:
      layout: "default"
